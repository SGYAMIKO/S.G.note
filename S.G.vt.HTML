<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.G.vtuber</title>
    <link rel="preconnect" href="https://fonts.gstatic.com"><!--引入外部字體的連結;站名-->
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet"><!--引入外部字體的連結;站名-->
    <link rel="preconnect" href="https://fonts.gstatic.com"><!--引入外部字體的連結;英文-->
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet"><!--引入外部字體的連結;英文-->
    <link rel="preconnect" href="https://fonts.gstatic.com"><!--引入外部字體的連結;中文-->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@500&display=swap" rel="stylesheet"><!--引入外部字體的連結;中文-->
    <style>
        body{
            background-image: url(圖片素材/vt分頁背景.png);
            margin: 0%;
            font-family:'Varela Round', sans-serif, 'Noto Sans TC', sans-serif;/*文章預設文字*/
            color: ivory;/*文章預設文字顏色*/
            opacity: 0;/*可視程度，頁面載入動畫*/
            transition:opacity 1s;/*頁面載入動畫花費秒數*/
        }


        .welcome{
            display: flex;/*切版屬性為flex*/
            justify-content: center;/*flex置中*/
            color: ivory;/*文字顏色*/
            font-size:xx-large;/*文字大小*/
            font-family: 'Lobster', cursive;/*文字字體*/
            background-color: rgba(0, 0, 0, 0.2);/*透明黑色背景*/
            margin-left:25%;/*左外邊界*/
            margin-right: 25%; /*右外邊界*/
            box-shadow:  5px 5px 5px 0px rgba(255, 255, 255, 0.425);/*陰影*/
        }

        img{
            border-radius: 25%;/*圓角*/
        }
        table{
            padding: 5px;/*與內間格*/
            width: 100%;/*大小比例*/
        }
        h6{
            position: absolute;/*更新日期位置*/
            right: 10px;/*更新日期與右側距離*/
        }
        .firsttd{
            font-size:large;/*文字大小*/
            background-color: rgb(50,50,50);
        }
        .lasttd{
            font-size: x-small; /*文字大小*/
            text-align:right;/*文字靠右*/
        }
        .new{
            margin-left:25%;/*左外邊界*/
            margin-right: 25%; /*右外邊界*/
            max-width: 1200px;/*最大版面*/
            flex-wrap: wrap;/*自動換行*/
        }
        .block{
            text-decoration:none;/*文字底線取消*/
            color: ivory;/*文字顏色*/
            display: flex;/*排版*/
            justify-content: left;/*排版*/
            background-color: rgba(0, 0, 0, 0.2);/*公告背景*/
            padding: 10px;/*內部間格*/
            margin-top: 10px;/*上方外部間格*/
            box-shadow:  5px 5px 5px 0px rgba(255, 255, 255, 0.425);/*陰影*/
            transition: 0.3s;/*動畫時間*/
        }

        /*menu class--------------------------------------*/
        .comant{
            font-size: larger;/*文字大小*/
            text-align: center;/*文字置中*/
            color: black;/*文字顏色*/
            text-decoration: none;/*底線取消*/
        }
        .menuicon{            
            position: fixed;/*絕對位置*/
            bottom: -5%;/*下方絕對位置*/
            left: 25%;/*左方絕對位置*/         
        }
        .menu{
            cursor: pointer;/*滑鼠樣式*/
            position: fixed;/*絕對位置*/
            bottom: -190px;/*下方絕對位置*/
            left:25%;/*左方絕對位置*/
            background-color: rgba(155, 155, 155, 0.75);/*菜單背景*/
            color: black;/*菜單文字顏色*/
            font-size:larger;/*文字大小*/
            padding: 20px;/*內部間格*/
            width: 10%;/*多餘空間大小*/
            border-radius: 5%;/*圓角*/
            transition: 1s;/*動畫秒數*/
            box-shadow:  5px 5px 5px 0px rgba(0, 0, 0, 0.425);/*陰影*/
            
        }
        .menurwd{
            cursor: pointer;/*滑鼠樣式*/
            position: fixed;/*絕對位置*/
            bottom: -350px;/*絕對下方位置*隱藏*/
            left:0px;/*絕對右方位置*/
            background-color: rgba(255, 255, 255);/*菜單背景*/
            color: black;/*菜單文字*/
            text-decoration:none;/*文字底線*/
            font-size:larger;/*文字大小*/
            border-radius: 5%;/*圓角*/
            transition: 1s;/*動畫秒數*/
            box-shadow:  5px 5px 5px 0px rgba(0, 0, 0, 0.425);/*陰影*/
            padding: 10px;
        }

        ul:hover{/*懸停選擇器*/
            background-color: rgb(255, 255, 255);
        }        
        ul{
            padding: 0%;
            transition: 0.3s;
        }
        a{
            text-decoration: none;
        }
        /*menu class--------------------------------------*/

        a:hover{
            background-color: rgba(0, 0, 0, 0.658);/*背景顏色*/
            cursor: pointer;/*滑鼠樣式*/
        }

        @media(max-width:1910px){/*rwd<1910*/
            .menuicon{
                display: none;/*隱藏*/
            }
            .menu{
                display: none;/*隱藏*/
            }
            .menurwd{
                bottom: -190px;/*絕對位置下方距離*/
            }
        }

        @media(max-width:1210px){/*rwd<1210*/

            .welcome {
                margin-left:5%;/*左外邊界*/
                margin-right: 5%; /*右外邊界*/
            }
            .new {
                margin-left:5%;/*左外邊界*/
                margin-right: 5%; /*右外邊界*/
            }
            .block{
                display: block;
                padding: 5px;
                text-align: center;
            }
            .firsttd{
                padding: 0px;  
                background-color: rgb(50,50,50);              
            }
            .lasttd{
                font-size:1%;
                text-align: center;
            }
            img{
                text-align: center;
            }
            .menuicon{
                display: none;/*隱藏*/
            }
            .menu{
                display: none;/*隱藏*/
            }
            .menurwd{
                bottom: -190px;/*絕對位置下方距離*/
            }
            
        }

    </style>
</head>
